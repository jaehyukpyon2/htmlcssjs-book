<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }
        .parent {
            width: 200px;
            padding: 10px;
            border: 4px solid black;
            height: 200px;
            background-color: red;
        }
        .child {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="parent">
        hello?
        <div class="child">
            world?
        </div>
    </div>
</body>
</html>
