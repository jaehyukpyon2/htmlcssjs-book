<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent {
            width: 500px;
            height: 500px;
            background-color: red;
        }

        .child {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: aqua;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
